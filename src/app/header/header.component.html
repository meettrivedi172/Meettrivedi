<div class="header-container">
  <!-- Left side: Logo and Title -->
  <div class="header-left">
    <div class="logo-icon">
      <div class="square-top"></div>
      <div class="square-bottom"></div>
    </div>
    <div class="title-section">
      <span class="title">SQL Query Builder</span>
      <span class="pro-badge">Pro</span>
    </div>
  </div>

  <!-- Right side: Buttons -->
  <div class="header-right">
    <button class="header-button saved-queries">
      <svg class="icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
        <rect x="2" y="2" width="5" height="5" fill="#EF4444"/>
        <rect x="9" y="2" width="5" height="5" fill="#22C55E"/>
        <rect x="2" y="9" width="5" height="5" fill="#3B82F6"/>
        <rect x="9" y="9" width="5" height="5" fill="#EAB308"/>
      </svg>
      <span>Saved Queries</span>
    </button>

    <button class="header-button history">
      <svg class="icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
        <circle cx="8" cy="8" r="7" stroke="currentColor" stroke-width="1.5"/>
        <path d="M8 4V8L10 10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
      </svg>
      <span>History</span>
    </button>

    <button class="header-button save-query primary">
      <svg class="icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
        <path d="M3 13V3C3 2.44772 3.44772 2 4 2H12C12.5523 2 13 2.44772 13 3V13L8 11L3 13Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span>Save Query</span>
    </button>

    <button class="header-button settings">
      <svg class="icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
        <circle cx="8" cy="8" r="1.5" fill="currentColor"/>
        <path d="M8 1V3M8 13V15M8 5V7M8 9V11M3 8H1M15 8H13M5.46447 5.46447L4.05025 4.05025M11.9498 11.9498L10.5355 10.5355M5.46447 10.5355L4.05025 11.9498M11.9498 4.05025L10.5355 5.46447" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
      </svg>
    </button>
  </div>
</div>
